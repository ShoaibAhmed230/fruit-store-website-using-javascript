<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styel.css">
    <script src="java.js"></script>
    <title>Fruit Store</title>
</head>
<body>
    <div class="container">
        <div class="range">
            <h1>Fruit Store</h1>
            <span class="">Max Amount </span>
        </div>
        <input class="max-budget" type="text">
        <div class="fruits">
            <div class="app-ban">
                <div class="app">
                    <div class="price">
                        <strong>Rs.10</strong>
                        <img src="images/apples.jpg" alt="apple">
                    </div>
                    <div class="btn">
                        <button  onclick="fruitInc(1)">+</button><span class="countOfApple"></span><button onclick="fruitDec(1)">-</button>
                    </div>
                </div>
                <div class="ban">
                    <div class="price">
                        <strong>Rs.5</strong>
                        <img src="images/ban.jpg" alt="banana">
                    </div>
                    <div class="btn">
                        <button onclick="fruitInc(2)">+</button><span class="countOfBanana"></span><button onclick="fruitDec(2)">-</button>
                    </div>
                </div>
            </div>
            <div class="man-orn">
                <div class="man">
                    <div class="price">
                        <strong>Rs.12</strong>
                        <img src="images/mangoes.jpg" alt="mango">
                    </div>
                    <div class="btn">
                        <button  onclick="fruitInc(3)">+</button><span class="countOfMango"></span><button onclick="fruitDec(3)">-</button>
                    </div> 
                </div>
                <div class="orn">
                    <div class="price">
                        <strong>Rs.17</strong>
                        <img src="images/oranges.jpg" alt="orange">
                    </div>
                    <div class="btn">
                        <button onclick="fruitInc(4)">+</button><span class="countOfOrange"></span><button onclick="fruitDec(4)">-</button>
                    </div>   
                </div>
            </div>
        </div>
      
        
        <div class="calculation">
            <span>Total Amount</span>
            <span class="total">0</span>
            <span>Balance Amount</span>
            <span class="balance"></span>
        </div>
    </div>
</body>
</html>
